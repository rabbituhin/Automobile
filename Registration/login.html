<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> 
     <link rel="stylesheet" href="reg_style.css">
</head>
<body>
    <h1>Member Log in</h1>
    <form onsubmit ="loginValidation(event)" action="#">
        <table>
            <tr>
                <td><label for="email">E-mail :</label></td>
                <td><input type="text" name="email" id="iemail"></td>
                <td><span id="eemail"></span></td>

            </tr>
            <tr>
                <td><label for="pass">Password :</label></td>
                <td><input type="text" name="password" id="ipass"></td>
                <td><span id="epass"></span></td>

            </tr>
            <tr>
                <td colspan="2">
                    <button onclick ="loginValidation()"
                    type="submit">Log in</button>
                </td>
            </tr>
        </table>
    </form>
    <script src="./login.js"></script>
</body>
</html>
